<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="utf-8">
  <title>Strona z Obrazkami</title>
  <style>
  table {
    width: 100%
  } 
  th, td {
    padding: 15px;
    border: 1px solid black;
    border-collapse: collapse;
  } 
    
  td img{
    display: block;
    margin-left: auto;
    margin-right: auto;
  }
  </style>
</head>
<body>
<nav>
<a href="index.html">Powrot do strony glownej</a>
</nav>
<hr>
<table>
  <caption>obrazki</caption>
  <tr>
    <th>Rozmiar natywny</th>
    <th>Rozmiar zmodyfikowany (100x100)</th>
  </tr>
  <tr>
  <td><img src="images/html5-icon.png" alt="ikona HTML5 rozmiar natywny"></td>
  <td><img src="images/html5-icon.png" alt="ikona HTML5 rozmiar zmodyfikowany" width="100" height="100"></td>
  </tr>
</table>
<hr>
<a href="index.html"><img src="images/return.png" alt="Powrot do strony glownej", width="100" height="100"></a>

</html>
