<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="utf-8">
  <meta name="description" content="Page with lists">
  <meta name="keywords" content="HTML,List">
  <meta name="author" content="Krzysztof Heldt & Konrad Lapczynski">
  <title>Strona z Linkami</title>
</head>
<body>
<nav>
<a href="index.html">Powrot do strony glownej</a>
</nav>
<hr>
<h1>Strona z Listami</h1>
<hr>
<dl>
  <dt>Nieposortowana lista :</dt>
  <dd>
    <ul>
      <li>Element 1</li>
      <li>Element 2
      <ul>
        <li>Element 2.1</li>
        <li>Element 2.2</li>
      </ul></li>
      <li>Element 3</li>
      <li>Element 4</li>
    </ul>
  </dd>
  <dt>Posortowana Lista :</dt>
  <dd>
    <ol>
      <li>Element 1
      <ol type="a">
        <li>Element 1.1</li>
        <li>Element 1.2</li>
      </ol></li>
      <li>Element 2
      <ol type="I">
        <li>Element 2.1</li>
        <li>Element 2.2</li>
      </ol></li>
      <li>Element 3</li>
    </ol>
  </dd>
</dl>
</body>
</html>
